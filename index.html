<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Animation de pulvérisation</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    video {
      max-width: 90vw;
      max-height: 90vh;
      border: 2px solid #fff;
      box-shadow: 0 0 20px #222;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted loop playsinline>
    <source src="Schema_Pulve.webm" type="video/webm">
    Votre navigateur ne supporte pas la vidéo WebM.
  </video>

  <script>
    // Force la lecture automatique même si le navigateur a bloqué l’autoplay
    window.addEventListener('DOMContentLoaded', function () {
      var vid = document.getElementById('video');
      var playPromise = vid.play();

      if (playPromise !== undefined) {
        playPromise
          .then(() => {
            // La lecture a démarré correctement
          })
          .catch((error) => {
            // Le navigateur a bloqué autoplay : on lance manuellement au clic
            vid.setAttribute('controls', 'true');
            vid.addEventListener('click', () => {
              vid.play();
            });
          });
      }
    });
  </script>
</body>
</html>
